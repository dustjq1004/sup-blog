<!DOCTYPE html>
<html
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{/index}"
        layout:fragment="content">
<head>
    <link rel="stylesheet" th:href="@{/css/main.css}">
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.7/dayjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.7/locale/ko.min.js"></script> <!-- 필요한 경우 로케일 추가 -->
</head>
<body>
<div id="carouselExampleIndicators" class="carousel carousel-dark slide" data-bs-ride="carousel">
    <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
                aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner">
        <!--        <div class="carousel-item min-vh-75 ">-->

        <!--        </div>-->
        <div class="carousel-item min-vh-75 active">
            <div class="bd-search" id="blog-search" data-bd-docs-version="5.3">
                <div class="mx-auto mt-5 search-bar input-container mb-3">
                    <button id="search-button" type="button" class="btn">
                        <i class="fas fa-search"></i>
                    </button>
                    <input id="search-input" name="q" type="text" class="form-control search-input-control"
                           placeholder="블로그 검색"
                           aria-label="Recipient's username" aria-describedby="button-addon2">
                </div>
            </div>
        </div>
        <!--        <div class="carousel-item min-vh-75">-->

        <!--        </div>-->
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
            data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
            data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
</div>

<div class="container my-5 px-xxl-2 pt-4 h-75">
    <h1>최신글</h1>
    <div id="article-list" class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-xxl-4 gy-3 gx-0">

    </div>
</div>

<script src="/js/templates/main-templates.js"></script>
<script src="/js/main.js"></script>
</body>
</html>
