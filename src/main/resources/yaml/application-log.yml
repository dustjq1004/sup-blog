spring:
  config:
    activate:
      on-profile: log
  jpa:
    show_sql: true # System.out 방식 로그
    properties:
      hibernate:
        format_sql: true
        highlight_sql: true
        use_sql_comments: true

logging:
  level:
    org:
      hibernate:
        SQL: debug # logger 방식 로그
        orm:
          jdbc:
            bind: trace
