spring:
  config:
    activate:
      on-profile: log
  jpa:
    show_sql: true # System.out 방식 로그
    properties:
      hibernate:
        format_sql: true
        highlight_sql: true
        use_sql_comments: true
  # 테이블 생성 후에 data.sql 실행
  defer-datasource-initialization: true

  h2:
    console:
      enabled: true
logging:
  level:
    org:
      hibernate:
        SQL: debug # logger 방식 로그
        orm:
          jdbc:
            bind: trace
